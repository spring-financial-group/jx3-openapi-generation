apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: pullrequest
spec:
  pipelineSpec:
    tasks:
    - name: from-build-pack
      resources: {}
      taskSpec:
        metadata: {}
        stepTemplate:
          image: uses:jenkins-x/jx3-pipeline-catalog/tasks/docker/pullrequest.yaml@versionStream
          name: ""
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
          workingDir: /workspace/source
          volumeMounts:
          - mountPath: /temp-docker-config
            name: temp-docker-config
        steps:
        - image: uses:jenkins-x/jx3-pipeline-catalog/tasks/git-clone/git-clone-pr.yaml@versionStream
          name: ""
          resources: {}
        - name: jx-variables
          resources: {}
        - image: jx3mqubebuild.azurecr.io/docker-io/library/golang:1.24.5
          name: build-make-linux
          resources: {}
          script: |
            #!/bin/bash
            source .jx/variables.sh
            make linux
        - name: check-registry
          resources: {}
        - image: gcr.io/kaniko-project/executor:v1.8.0-debug
          name: build-container
          resources: {}
          script: |
            #!/busybox/sh
            source .jx/variables.sh
            cp /tekton/creds-secrets/tekton-container-registry-auth/.dockerconfigjson /kaniko/.docker/config.json
            /kaniko/executor $KANIKO_FLAGS --context=/workspace/source --dockerfile=${DOCKERFILE_PATH:-Dockerfile} \
            --destination=$PUSH_CONTAINER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION \
            --destination=$PUSH_CONTAINER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:latest-preview \
            --no-push --tarPath image.tar
        - image: jx3mqubebuild.azurecr.io/spring-financial-group/container-tools:latest
          name: push
          resources: {}
          script: |
            #!/bin/bash
            source .jx/variables.sh
            cp /temp-docker-config/config.json ~/.docker/config.json
            crane push /workspace/source/image.tar $PUSH_CONTAINER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION
            crane push /workspace/source/image.tar $PUSH_CONTAINER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:latest-preview
            rm /workspace/source/image.tar
        volumes:
        - name: temp-docker-config
          secret:
            secretName: tekton-temp-registry-auth
            items:
            - key: .dockerconfigjson
              path: config.json
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 12h0m0s
status: {}
