# Increase HTTP connection and socket timeouts
org.gradle.internal.http.connectionTimeout=60000  # 60 seconds
org.gradle.internal.http.socketTimeout=120000    # 2 minutes

# Retry settings (fixes transient network issues)
org.gradle.internal.repository.max.retries=5
org.gradle.internal.repository.retry.wait=3000  # Wait 3 seconds between retries

# Enable detailed logging for troubleshooting
org.gradle.logging.level=debug
