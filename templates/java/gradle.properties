# Increase HTTP connection and socket timeouts
systemProp.org.gradle.internal.http.connectionTimeout=300000  # 5 minutes
org.gradle.internal.http.connectionTimeout=300000  # 5 minutes

systemProp.org.gradle.internal.http.socketTimeout=600000    # 10 minutes
org.gradle.internal.http.socketTimeout=600000    # 10 minutes

# Retry settings (fixes transient network issues)
systemProp.org.gradle.internal.repository.max.retries=15
org.gradle.internal.repository.max.retries=15

systemProp.org.gradle.internal.repository.retry.wait=3000  # Wait 3 seconds between retries
org.gradle.internal.repository.retry.wait=3000  # Wait 3 seconds between retries

# Enable detailed logging for troubleshooting
org.gradle.logging.level=debug
