# Increase HTTP connection and socket timeouts
systemProp.org.gradle.internal.http.connectionTimeout=120000  # 2 minutes
systemProp.org.gradle.internal.http.socketTimeout=240000    # 4 minutes

# Retry settings (fixes transient network issues)
systemProp.org.gradle.internal.repository.max.retries=10
systemProp.org.gradle.internal.repository.retry.wait=3000  # Wait 3 seconds between retries

# Enable detailed logging for troubleshooting
org.gradle.logging.level=debug
