# Increase HTTP connection and socket timeouts
org.gradle.internal.http.connectionTimeout=120000  # 2 minutes
org.gradle.internal.http.socketTimeout=240000    # 4 minutes

# Retry settings (fixes transient network issues)
org.gradle.internal.repository.max.retries=10
org.gradle.internal.repository.retry.wait=3000  # Wait 3 seconds between retries

# Disable HTTP keep-alive (fixes Azure connectivity issues)
systemProp.http.keepAlive=false

# Enable detailed logging for troubleshooting
org.gradle.logging.level=debug
